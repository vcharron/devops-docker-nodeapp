version: '2'
services:
          redis:
                  image: myredis
                  networks:
                          - dockerlab
          nodeapp:
                  image: mynodeapp
                  depends_on: 
                            - redis
                  networks:
                          - dockerlab
                  environment: 
                              - REDIS_HOST=redis
          frontend:
                  image: myfrontend
                  depends_on: 
                            - nodeapp
                  networks:
                          - dockerlab
                  ports:
                        - "8008:80"
networks:
        dockerlab:
                  driver: bridge