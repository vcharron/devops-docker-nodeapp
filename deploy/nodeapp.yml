apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
spec:
  selector:
    matchLabels:
      app: nodeapp
  replicas: 2
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: edgendadevops/devops-docker-nodeapp
        env:
        - name: REDIS_HOST
          value: redis
        ports:
        - containerPort: 8080